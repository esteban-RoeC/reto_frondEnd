<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--BARRA MARVEL-->
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="img/marvel.png"
            alt=""
            width="auto"
            height="50"
            class="d-inline-block align-text-top"
          />
        </a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search charater..."
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <!--Container-->
    <div class="container">
      <div class="row">
        <div class="col-10">
          <!--BARRA CHARATERS-->
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="icons/characters.png"
                  alt=""
                  width="30"
                  height="24"
                  class="d-inline-block align-text-top"
                />
                Charaters
              </a>
              <form class="d-flex">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Sort by"
                  aria-label="Search"
                />
              </form>
            </div>
          </nav>
        </div>
        <div class="col-2 favorites">
          <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a
                class="navbar-brand text-center"
                data-bs-toggle="offcanvas"
                href="#offcanvasExample"
                role="button"
                aria-controls="offcanvasExample"
              >
                <img
                  src="icons/btn-favourites-primary.png"
                  alt=""
                  width="30"
                  height="24"
                  class="d-inline-block align-text-top"
                />
                My favorites
              </a>
              <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                    My Favorites Charaters
                  </h5>
                  <button
                    type="button"
                    class="btn-close text-reset"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="offcanvas-body">
                  <div>
                    Some text as placeholder. In real life you can have the
                    elements you have chosen. Like, text, images, lists, etc.
                  </div>
                  <div class="dropdown mt-3">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      id="dropdownMenuButton"
                      data-bs-toggle="dropdown"
                    >
                      Dropdown button
                    </button>
                    <ul
                      class="dropdown-menu"
                      aria-labelledby="dropdownMenuButton"
                    >
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!--MENU CHARATERS-->
    <div class="container">
      <div class="row mt-1" id="marvel-row"></div>
    </div>
    <!--Pagination-->

    <nav class="mt-5" aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item icon-arrow">
          <a class="page-link" href="#"
            ><img src="icons/btn_arrow_left.png" alt=""
          /></a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item icon-arrow">
          <a class="page-link" href="#"
            ><img src="icons/btn_arrow_right.png" alt=""
          /></a>
        </li>
      </ul>
    </nav>
    <nav class="navbar navbar-light bg-dark">
      <div class="container-fluid">
        <span class="navbar-text text-light span-f">
          Todos los derechos reservados
        </span>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
